<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .image-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .background-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
        }

        .form-container {
            position: relative;
            z-index: 1;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #2E8B57;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .google-btn {
            background-color: #4285F4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .google-btn:hover {
            background-color: #357ae8;
        }

        form {
            width: 100%;
        }

        .email-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #2E8B57;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #238e4e;
        }

        .terms {
            font-size: 12px;
            margin-top: 15px;
            color: #666;
        }

        .terms a {
            color: #2E8B57;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-background">
            <img src="p-8.png" alt="background" class="background-img">
        </div>
        <div class="form-container">
            <h2>Sign Up Now</h2>
            <p>Become part of our eco-conscious community!</p>
            <div class="auth-buttons">
                <button class="google-btn">Continue with Google</button>
                <p>or</p>
                <form action="#" method="POST">
                    <input type="email" placeholder="Enter your email address" class="email-input" required>
                    <button type="submit" class="submit-btn">Continue with Email</button>
                </form>
            </div>
            <p class="terms">By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy
                    Policy</a>.</p>
        </div>
    </div>
</body>

</html>
